name: Build and deploy .NET Core application to windows webapp tutoring-online with API Management Service tutoring-online-api
on:
  workflow_run:
    workflows: ["Build .NET Core application"]
    types: completed
env:
  AZURE_WEBAPP_NAME: tutoring-online
  DOTNET_CORE_VERSION: 6.0.x
  WORKING_DIRECTORY: Bussiness
  CONFIGURATION: Release
  AZURE_WEBAPP_PACKAGE_PATH: Bussiness/publish
  AZURE_APIM_RESOURCE_PATH: /v1
  AZURE_APIM_RESOURCEGROUP: tutoring-online
  AZURE_APIM_SERVICENAME: tutoring-online-api
  AZURE_APIM_API_ID: tutoring-online
  AZURE_APIM_APPSERVICEURL: https://tutoring-online.azurewebsites.net
  SWASHBUCLE_ASPNET_CORE_CLI_PACKAGE_VERSION: 5.6.3
  SWASHBUCKLE_DOTNET_CORE_VERSION: 3.1.x
  API_IMPORT_SPECIFICATION_PATH: Bussiness/publish/swagger.json
  API_IMPORT_DLL: Bussiness/publish/Bussiness.dll
  API_IMPORT_VERSION: v1
jobs:
  on-success:
    build:
      runs-on: windows-latest
      steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
      - name: Setup SwashBuckle .NET Core
        uses: actions/setup-dotnet@v1
        with:
        dotnet-version: ${{ env.SWASHBUCKLE_DOTNET_CORE_VERSION }}
      - name: Restore
        run: dotnet restore ${{ env.WORKING_DIRECTORY }}
      - name: Build
        run: dotnet build ${{ env.WORKING_DIRECTORY }} --configuration ${{ env.CONFIGURATION }} --no-restore
      - name: Test
        run: dotnet test ${{ env.WORKING_DIRECTORY }} --no-build
      - name: Publish
        run: dotnet publish ${{ env.WORKING_DIRECTORY }} --configuration ${{ env.CONFIGURATION }} --no-build --output ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
      - name: Install Swashbuckle CLI .NET Global Tool
        run: dotnet tool install --global Swashbuckle.AspNetCore.Cli --version ${{ env.SWASHBUCLE_ASPNET_CORE_CLI_PACKAGE_VERSION }}
        working-directory: ${{ env.WORKING_DIRECTORY }}
      - name: Publish Artifacts
        uses: actions/upload-artifact@v1.0.0
        with:
          name: webapp
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}    
    deploy:
      runs-on: windows-latest
      needs: build
      steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: webapp
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
          publish-profile: ${{ secrets.tutoring_online_9736 }}
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.tutoring_online_api_spn }}
      - name: logout
        run: >
          az logout
