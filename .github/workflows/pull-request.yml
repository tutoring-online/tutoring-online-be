name: Build .NET Core application

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  pull_request:
    branches: [ main, develop ]
    types: [opened, reopened]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
env:
  AZURE_WEBAPP_NAME: tutoring-online
  DOTNET_CORE_VERSION: 6.0.x
  WORKING_DIRECTORY: Bussiness
  CONFIGURATION: Release
  AZURE_WEBAPP_PACKAGE_PATH: Bussiness/publish
  AZURE_APIM_RESOURCE_PATH: /v1
  AZURE_APIM_RESOURCEGROUP: tutoring-online
  AZURE_APIM_SERVICENAME: tutoring-online-api
  AZURE_APIM_API_ID: tutoring-online
  AZURE_APIM_APPSERVICEURL: https://tutoring-online.azurewebsites.net
  SWASHBUCLE_ASPNET_CORE_CLI_PACKAGE_VERSION: 5.6.3
  SWASHBUCKLE_DOTNET_CORE_VERSION: 3.1.x
  API_IMPORT_SPECIFICATION_PATH: Bussiness/publish/swagger.json
  API_IMPORT_DLL: Bussiness/publish/Bussiness.dll
  API_IMPORT_VERSION: v1

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
    - name: Setup SwashBuckle .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.SWASHBUCKLE_DOTNET_CORE_VERSION }}
    - name: Restore
      run: dotnet restore ${{ env.WORKING_DIRECTORY }}
    - name: Build
      run: dotnet build ${{ env.WORKING_DIRECTORY }} --configuration ${{ env.CONFIGURATION }} --no-restore
    - name: Test
      run: dotnet test ${{ env.WORKING_DIRECTORY }} --no-build
    
